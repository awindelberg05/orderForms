<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/layouts.css" />
</head>

<body>

    <div class="grid-container">
        <section id="header">
            <!-- Company Logo -->
            <div class="header-logo">
                <img src="./img/BHF_Logo.png" alt="Company Logo">
            </div>

            <h3 class="header-title"> Order Form Application </h3>
        </section>

        <section id="form-section">
            <form class="form-container">
                <section class="form-section-base" id="personal">
                    <div class="form-section-banner" id="personal-section-banner"> Personal </div>
                    <!-- Personal Form -->
                    <div class="form-section-personal">
                        <input type="text" name="fname" placeholder="Full Name">
                        <input type="text" name="email" id="email" placeholder="Email">
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                        <fieldset id="license">
                            <select id="license-state" name="license-state"></select>
                            <input type="date" id="license-exp" name="expDate" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                        </fieldset>
                        <button id="co-applicant">co-applicant</button>
                    </div>
                </section>

                <section class="form-section-base" id="residence">
                    <div id="residence-section-banner" class="section-banner"> Residence </div>
                    <!-- residence -->
                    <input type="text" name="address" id="address">
                    <input type="text" name="city" id="city">
                    <select id="state" name="state">
                    </select>
                    <input type="text" name="zip" id="zip">

                    <select id="state" name="state">
                    </select>
                </section>

                <section class="form-section-base" id="income">
                    <div id="income-section-banner" class="section-banner"> Income </div>
                    <!-- income -->
                    <div id="iApplicant">
                        <input type="text" name="employer" id="employer">
                        <input type="text" name="empAddress" id="empAddress">
                        <input type="text" name="jobTitle" id="jobTitle">
                        <input type="text" name="shift" id="shift">
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                        <input type="text" name="phone" id="phone">
                        <input type="text" name="extDept" id="extDept">
                        <input type="text" name="supevisor" id="supervisor">
                        <div name="otherIncome" class="btn-group">
                            <button>Disability</button>
                            <button>SSI</button>
                            <button>AFDC</button>
                            <button>Child Support</button>
                            <button>Other</button>
                            <!-- Convert this into a label and add a text field next to it -->
                        </div>

                        <div name="payFrequency" class="btn-group">
                            <button>Weekly</button>
                            <button>Bi-Weekly</button>
                            <button>Semi-Monthly</button>
                            <button>Monthly</button>
                        </div>

                        <input type="text" name="payPeriod" id="payPeriod">
                        <input type="text" name="payDay" id="payDay">
                    </div>
                    <!-- If we can't find a better way just stick the co-applicant here -->
                </section>

                <section class="form-section-base" id="references">
                    <div id="references-section-banner" class="section-banner"> References </div>
                    <!-- references -->
                    <div id="rApplicant">
                        <fieldset>
                            <input type="text" name="rName" id="rName">
                            <input type="text" name="rEmail" id="rEmail">
                            <input type="text" name="aRelation" id="aRelation">
                            <input type="text" name="rAddress" id="rAddress">
                            <input type="text" name="rCity" id="rCity">
                            <select id="state" name="state">
                            </select>
                            <input type="text" name="rZip" id="rZip">
                            <input type="text" name="rPhone" id="rPhone">
                        </fieldset>
                    </div>
                </section>

                <section class="form-section-base" id="others">
                    <div id="others-section-banner" class="section-banner"> Other </div>
                    <!-- others -->
                    <input type="text" name="vehicleYR" id="vehicleYR">
                    <input type="text" name="vehicleMK" id="vehicleMK">
                    <input type="text" name="vehicleML" id="vehicleML">
                    <input type="text" name="vehicleCL" id="vehicleCL">
                    <input type="text" name="vehicleTG" id="vehicleTG">
                    <input type="text" name="vehicleRG" id="vehicleRG">
                    <input type="text" name="vehicleFN" id="vehicleFN">

                    <!-- A Place we can put the Initials or can this be placed in the signing area?-->
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <input type="text" name="vehicleFN" id="vehicleFN">
                </section>

                <section class="form-section-base" id="signatures">
                    <div id="signatures-section-banner" class="section-banner"> Signatures </div>
                    <!-- signatures -->

                </section>

            </form>
        </section>

    </div>
</body>

</html>

<script>
    window.addEventListener('load', (event) => {
        // Get a list of state options
        let stateOptionsFragment = stateFragment();
        let dayOptionsFragment = dayFragment();

        // retrieve the select element for the state elements
        let stateFieldSet = document.getElementById('license-state');
        // Append a copy of it
        stateFieldSet.appendChild(stateOptionsFragment.cloneNode(true));

    });
</script>
