<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <title> Buddy's Order Form </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/data.js"></script>

</head>

<body>

    <div class="grid-container">
        <section id="header">
            <!-- Company Logo -->
            <div class="header-logo">
                <img src="./img/BHF_Logo.png" alt="Company Logo">
            </div>

            <h2 class="header-title"> Order Form Application </h2>
        </section>

        <!-- <section id="form-section"> -->
        <form class="form-container">
            <div id="accordion">

                <!-- Personal Form -->
                <h3 id="section-header-personal"> Personal </h3>
                <section id="personal">
                    <div class="form-section-personal">
                        <div class="label-input-pair">
                            <label for="fname"> Full Name </label>
                            <input type="text" name="fname" placeholder="Full Name">
                        </div>

                        <div class="label-input-pair">
                            <label for="email"> Email </label>
                            <input type="text" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="label-input-pair">
                            <label for="crntDate"> Today's Date </label>
                            <input type="date" id="crntDate" name="crntDate" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                        </div>

                        <fieldset id="license">
                            <div class="label-input-pair license-pair-number">
                                <label for="licenseNumber"> License Number </label>
                                <input type="text" id="licenseNumber" name="licenseNumber" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                            </div>

                            <div class="label-input-pair license-pair-state">
                                <label for="licenseState"> State </label>
                                <select id="licenseState" name="licenseState"></select>
                            </div>

                            <div class="label-input-pair license-pair-exp">
                                <label for="expDate"> EXP </label>
                                <input type="date" id="licenseExp" name="expDate" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                            </div>
                        </fieldset>

                        <label class="coApplicantLbl">Add a Co-Applicant ?</label>
                        <button id="coApplicantBtn"> Add Co-Applicant </button>
                    </div>
                </section>


                <!-- Residence -->
                <h3> Residence </h3>
                <section id="residence">
                    <!-- residence -->
                    <input type="text" name="address" id="address">
                    <input type="text" name="city" id="city">
                    <select name="state" id="state"></select>
                    <input type="text" name="zip" id="zip">

                    <select name="state" id="state"></select>
                </section>


                <!-- income -->
                <h3> Income </h3>
                <section id="income">
                    <div>
                        <input type="text" name="employer" id="employer">
                        <input type="text" name="empAddress" id="empAddress">
                        <input type="text" name="jobTitle" id="jobTitle">
                        <input type="text" name="shift" id="shift">
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
                        <input type="text" name="phone" id="phone">
                        <input type="text" name="extDept" id="extDept">
                        <input type="text" name="supevisor" id="supervisor">
                        <div id="otherIncome" class="btn-group">
                            <!-- Convert this into a label and add a text field next to it -->
                        </div>

                        <div name="payFrequency" class="btn-group"></div>

                        <input type="text" name="payPeriod" id="payPeriod">
                        <input type="text" name="payDay" id="payDay">
                    </div>
                    <!-- If we can't find a better way just stick the co-applicant here -->
                </section>


                <!-- references -->
                <h3> References </h3>
                <section id="references">
                    <div>
                        <fieldset>
                            <input type="text" name="rName" id="rName">
                            <input type="text" name="rEmail" id="rEmail">
                            <input type="text" name="aRelation" id="aRelation">
                            <input type="text" name="rAddress" id="rAddress">
                            <input type="text" name="rCity" id="rCity">
                            <select id="state" name="state"></select>
                            <input type="text" name="rZip" id="rZip">
                            <input type="text" name="rPhone" id="rPhone">
                        </fieldset>
                    </div>
                </section>

                <!-- others -->
                <h3> Other </h3>
                <section id="others">
                    <input type="text" name="vehicleYR" id="vehicleYR">
                    <input type="text" name="vehicleMK" id="vehicleMK">
                    <input type="text" name="vehicleML" id="vehicleML">
                    <input type="text" name="vehicleCL" id="vehicleCL">
                    <input type="text" name="vehicleTG" id="vehicleTG">
                    <input type="text" name="vehicleRG" id="vehicleRG">
                    <input type="text" name="vehicleFN" id="vehicleFN">

                    <!-- A Place we can put the Initials or can this be placed in the signing area?-->
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <input type="text" name="vehicleFN" id="vehicleFN">
                </section>

                <!-- Signatures -->
                <h3> Signatures </h3>
                <section id="signatures">
                    <!-- signatures -->
                    <input type="text" name="asd" id="asd">
                    <input type="text" name="sdf" id="asd">
                </section>


            </div>

        </form>
        <footer>
            <p> Buddy's Home Furnishings Copyright &#169; 2020 - Call Free: 1-866-779-5058 </p>
        </footer>
        <!-- </section> -->

    </div>
</body>



<template id="label-input-template">
    <label class="template-label"></label>
    <input class="template-input">
</template>
